{% extends 'core/base.html' %}

{% block title %}Store{% endblock %}
{%  block content %}
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-8">Product Grid</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for product in products %}
            <!-- Product card -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src={{ product.image }} alt="{{ product.title }}" class="w-full h-40 object-cover mb-4">
                <h2 class="text-lg font-semibold">{{ product.title }}</h2>
                <p class="text-gray-500">{{ product.price }}</p>
                <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
