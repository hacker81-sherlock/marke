<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title> {% block title %}{% endblock %} </title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="flex items-center space-x-4">
              <a href="{% url 'home' %}" class="text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
              <a href="{% url 'store' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Features</a>
            </div>
            <div class="flex items-center space-x-4">
              <a href="{% url 'register' %}" class="text-gray-100 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
              <a href="{% url 'login' %}" class="text-gray-100 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Log In</a>
            </div>
          </div>
        </div>
      </nav>    
    {% block content %}
    {% endblock %}
